<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
  </head>
  <body>
      <div class="container">
        <div id="info-top">
          <h1 class="h1-top">Is it a Palindrome?</h1>
        </div>
        <div id="input-box">
            <p>Enter in text to check for a palindrome:</p>
            <form for="text-input-form">
              <input id="text-input" type="text">
              <button id="check-btn"type="submit">Check</button>
            </form>
            <div id="result">
              <p id="results-msg"></p>
            </div>
        </div>
        <div id="info">
          <p><img src="https://cdn-icons-png.flaticon.com/512/1179/1179267.png" alt="idea-icon" id="icon">A <i>palindrome</i> is a word or sentence<br> that's spelled the same way both<br> forward and backward, ignoring <br>punctuation, case, and spacing.</p>
        </div>
      </div>

    <script src="./script.js"></script>
  </body>
</html>
